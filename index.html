<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body class="grid grid-rows-[auto_1fr] h-screen">
	<header id="countries" class="text-center grid gap-2 bg-light-grey py-3">
		<h2 class="text-primary text-5xl font-semibold">World Countries Data</h2>
		<p class="subtitle"></p>
		<p class="search-summary text-primary font-semibold italic"></p>
	</header>
	<main class="h-full">
		<section>
			<div class="search-header w-full bg-white py-5 flex flex-col gap-8 justify-center px-4">
				<div class="w-full flex justify-center">
					<input 
						type="text" 
						class="search-input w-full max-w-[800px] border border-gray-600 rounded-full py-3 px-4"
						placeholder="Search countries by name, city and languages"
					/>
				</div>
				<div class="sort-btn-wrap flex flex-col lg:flex-row gap-2 items-center w-full justify-center">
					<div class="flex gap-3">
						<button class="btn sort-btn" data-btn-name="name">
							<span class="btn-text" data-sort="">Name</span>
						</button>
						<button class="btn sort-btn" data-btn-name="capital">
							<span class="btn-text" data-sort="">Capital</span>
						</button>
						<button class="btn sort-btn" data-btn-name="population">
							<span class="btn-text" data-sort="">Population</span>
						</button>
					</div>
					<span class="go-to-graph-btn">
						<img src="./assets/chart.svg" class="h-12" />
					</span>
				</div>
			</div>
		</section>
		<section class="bg-light-grey py-5 px-4 lg:px-24">
			<div class="countries-wrap grid lg:grid-cols-7 gap-x-3 gap-y-2">
				
			</div>
		</section>
		<section class="wrapper graph-section grid grid-rows-[auto_1fr]">
			<section class="bg-white pt-3 pb-2 grid gap-2">
				<div class="graph-buttons flex items-center justify-center gap-2">
					<button data-btn="population" class="population btn graph-btn">Population</button>
					<button data-btn="languages" class="languages btn graph-btn">Languages</button>
				</div>
				<h4 class="graph-title text-center"></h4>
			</section>
			<section class="graphs bg-light-grey py-6 h-full">
				<div class="graph-wrapper w-4/5 mx-auto grid gap-1" id="stat">
					
				</div>
			</section>
		</section>
	</main>

	<script src="./data/countries_data.js"></script>
	<script src="./scripts/main.js"></script>

</body>

</html>
